	jQuery("#widget-deleteUser-form").validate({

		  success: function(response) {
			if (response.response == 'success') {
			  $.notify({
				message: response.message
			  }, {
				type: 'success'
			  });
			  $('#usersListing').modal('toggle');
			  get_users_listing();
			  $('#deleteUser').modal('toggle');
			} else {
			  $.notify({
				message: response.message
			  }, {
				type: 'danger'
			  });
			}
		  }
		});
	  }
	});
</script>
