<div class="notificationHeading"> <!-- NOTIFICATIONS -->
  <div class="col-sm-4" style="padding:0;">
	<span class="pointerClick notificationsClick">
	  <i class="fa fa-2x fa-bell-o text-green" aria-hidden="true"></i>
	  <span style="font-size:20px;">0</span>
	</span>
	 <a class="text-green hideNotifications" style="display:none; cursor: pointer;"><?=L::notifications_hide;?></a>
  </div>
  <div class="notificationsBlock row" style="display:none; overflow:hidden;">
  </div>
</div>


<div
  class="modal fade"
  id="lateBookingNotification"
  tabindex="-1"
  role="modal"
  aria-labelledby="modal-label"
  aria-hidden="true"
  style="display: none; overflow-y: auto !important"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <button
            type="button"
            class="close col-sm-1"
            data-dismiss="modal"
            aria-hidden="true">
            &times;
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <h4 class="text-green">Informations sur la réservation</h4>
            <form
              id="widget_updateDepositHour_notification"
              action="apis/Kameo/bookings/bookings.php"
              role="form"
              method="post"
            >
            <div class="row">
              <div class="col-md-2" align="center">
                <label for="ID">ID&nbsp;&nbsp;</label
                ><input
                  type="number"
                  name="ID"
                  class="form-control required"
                  readonly
                />
              </div>
              <div class="col-md-2" align="center">
                <label for="condition">Vélo</label>
                <input
                  type="text"
                  name="model"
                  class="form-control required"
                  disabled
                />
              </div>

              <div class="col-md-4" align="center">
                <label for="condition">Début de réservation</label>
                <input
                  type="datetime-local"
                  name="start"
                  class="form-control required"
                  disabled
                />
              </div>
              <div class="col-md-4" align="center">
                <label for="condition">Fin de réservation</label>
                <input
                  type="datetime-local"
                  name="end"
                  class="form-control required"
                  disabled
                />
              </div>
            </div>
            <div class="separator"></div>
            <div class="row">
              <h4 class="text-green">
                Quand rendez-vous le vélo ?
              </h4>
              <div class="col-md-4">
                <label for="condition">Nouvelle Fin de réservation</label>
                <input
                  name="newEndDate"
                  type="datetime-local"
                  class="form-control required"
                />
              </div>
              <div class="col-md-12">
                <label for="condition">Envie de communiquer la raison du retard ou prévenir le prochain utilisateur ?</label>
                <textarea type="text" name="messageForNextBooking" rows="5" class="form-control" placeholder="Votre message"></textarea>
              </div>
              <div class="separator nextBooking"></div>
              <div class="col-sm-12 nextBooking">
                <span class="label label-danger">Attention ! </span>
                <span class="text-red">
                  &nbsp;&nbsp;&nbsp;Une prochaine réservation est programmée sur ce vélo le
                  <strong name="nextBookingDate">
                  </strong>. <br>
                  Il est important de remettre les clés avant cette heure là !
                  <br><br>
                </span>
              </div>
              <input name="action" value="updateEndBooking" type="text" class="form-control required hidden" />
            </div>
            <button
              class="button small green button-3d rounded icon-left"
              type="submit"
            >
            <i class="fa fa-paper-plane"></i>Envoyer
            </button>
            </form>
            </div>
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-b" data-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">

var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
var hh = today.getHours();
var minutes = today.getMinutes();
if(dd<10){
    dd='0'+dd
}
if(mm<10){
    mm='0'+mm
}
if(hh<10){
  hh='0'+hh;
}
if(minutes<10){
  minutes='0'+minutes;
}

today = yyyy+'-'+mm+'-'+dd;
todayWithHours =today+'T'+hh+':'+mm+':00';
$("#widget_updateDepositHour_notification input[name=newEndDate]").attr("min",todayWithHours);

</script>
