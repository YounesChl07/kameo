<div class="modal fade" id="boxManagement" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none; z-index: 2000">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group col-sm-12">
							<h4 class="text-green" id="widget-boxManagement-form-title"><?= L::box_information; ?></h4>
							<div class="col-sm-4">
								<label for="reference"><?= L::generic_reference; ?></label>
								<input type="text"  name="reference" class="form-control" disabled>
							</div>
							<div class="col-sm-4">
								<label for="boxModel"><?= L::generic_model; ?></label>
								<select name="boxModel" class="form-control" disabled>
									<option value="5keys" /><?= L::box_5keys; ?><br/>
									<option value="10keys" /><?= L::box_10keys; ?><br/>
									<option value="20keys" /><?= L::box_20keys; ?><br/>
									<option value="40keys" /><?= L::box_40keys; ?><br/>
								</select>
							</div>
							<div class="separator"></div>
							<h4 class="text-green"><?= L::box_contractInformation; ?></h4>
							<div class="col-sm-4">
								<label for="contractStart"><?= L::bike_description_contract_start; ?></label>
								<input type="date"  name="contractStart" class="form-control" disabled>
							</div>
							<div class="col-sm-4">
								<label for="amount"><?= L::leasingType_amountLeasing; ?></label>
								<div class="input-group">
									<span class="input-group-addon">€/<?= L::generic_mois; ?></span>
									<input
										type="float"
										name="amount"
										class="form-control"
										disabled
									/>
								</div>

							</div>
							<div class="separator"></div>
							<h4 class="text-green"><?= L::box_keysPosition; ?></h4>
							<div class="row">
								<p>
									<strong><?= L::box_doorPosition; ?> : </strong><span name="doorPosition"></span>
								</p>
								<div class="form-group col-md-12" name="keys" style="border: 5px solid #3CB295; border-radius: 10px;">
									<div class="col-md-12" style="position: relative; top: 20px; left: 87%;"><img src="../images/logo_green.png" draggable="false" alt=""></div>
								</div>
							</div>
							<div class="separator"></div>
							<h4 class="text-green"><?= L::box_movingBikes; ?></h4>
							<div class="row">
								<div class="form-group col-sm-12" name="bikes">
									<div class="col-sm-4" name="in">
									</div>
								</div>
							</div>
							<div class="separator severalBoxes hidden"></div>
							<h4 class="text-green severalBoxes hidden">Vélos dans une autre box</h4>
							<div class="row hidden" name="severalBoxes">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal"><?= L::generic_close; ?></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery("#widget-boxManagement-form").validate({
	  submitHandler: function(form) {
		jQuery(form).ajaxSubmit({
		  success: function(response) {
			if (response.response == 'success') {
			  $.notify({
				message: response.message
			  }, {
				type: 'success'
			  });
			  get_company_details($('#widget-companyDetails-form input[name=ID]').val(),email);
			  document.getElementById('widget-boxManagement-form').reset();
			  $('#boxManagement').modal('toggle');
			} else {
			  $.notify({
				message: response.message
			  }, {
				type: 'danger'
			  });
			}
		  }
		});
	  }
	});
</script>
