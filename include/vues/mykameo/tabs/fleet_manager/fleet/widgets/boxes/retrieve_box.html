<div class="modal fade" id="boxManagement" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none; z-index: 2000">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<form id="widget-boxManagement-form">
							<div class="form-group col-sm-12">
								<h4 class="text-green" id="widget-boxManagement-form-title">Ajouter une borne</h4>
								<div class="col-sm-4">
									<label for="reference">Référence</label>
									<input type="text"  name="reference" class="form-control">
								</div>
								<div class="col-sm-4">
									<label for="boxModel">Modèle</label>
									<select name="boxModel" class="form-control required">
										<option value="5keys" />Box 5 clés<br/>
										<option value="10keys" />Box 10 clés<br/>
										<option value="20keys" />Box 20 clés<br/>
										<option value="40keys" />Box 40 clés<br/>
									</select>
								</div>
								<div class="separator"></div>
								<h4 class="text-green">Informations relatives au contrat</h4>
								<div class="col-sm-4">
									<label for="company">Client actuel</label>
									<select name="company" class="form-control required">
									</select>
								</div>
								<div class="col-sm-4">
									<label for="contractStart">Début de contrat</label>
									<input type="date"  name="contractStart" class="form-control">
								</div>
								<div class="col-sm-4">
									<label for="contractEnd">Fin de contrat</label>
									<input type="date" name="contractEnd" class="form-control">
								</div>
								<div class="separator"></div>
								<h4 class="text-green">Informations relatives à la facturation</h4>
								<div class="col-sm-4">
									<label for="amount">Montant (par mois)</label>
									<input type="number" min='0' name="amount" class="form-control">
								</div>
								<div class="separator"></div>
								<h4 class="text-green">Placement des clés dans la borne</h4>
								<div class="row">
									<div class="form-group col-md-12" name="keys" style="border: 5px solid #3CB295; border-radius: 10px;">
										<div class="col-md-12" style="position: relative; top: 20px; left: 87%;"><img src="../images/logo_green.png" draggable="false" alt=""></div>
									</div>
								</div>
								<div class="separator"></div>
								<h4 class="text-green">Vélos en déplacement</h4>
								<div class="row">
									<div class="form-group col-sm-12" name="bikes">
										<div class="col-sm-4" name="in">
										</div>
									</div>
								</div>
								<div class="separator severalBoxes hidden"></div>
								<h4 class="text-green severalBoxes hidden">Vélos dans une autre box</h4>
								<div class="row hidden" name="severalBoxes">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery("#widget-boxManagement-form").validate({
	  submitHandler: function(form) {
		jQuery(form).ajaxSubmit({
		  success: function(response) {
			if (response.response == 'success') {
			  $.notify({
				message: response.message
			  }, {
				type: 'success'
			  });
			  get_company_details($('#widget-companyDetails-form input[name=ID]').val(),email);
			  document.getElementById('widget-boxManagement-form').reset();
			  $('#boxManagement').modal('toggle');
			} else {
			  $.notify({
				message: response.message
			  }, {
				type: 'danger'
			  });
			}
		  }
		});
	  }
	});
</script>
