<div class="modal fade" id="bikeDetailsFull" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<h4 class="text-green">Informations relatives au vélo:</h4>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-4">
							<h4>ID : </h4>
							<p span class="bikeID"></p>
						</div>
						<div class="col-sm-4">
							<h4>Marque : </h4>
							<p span class="bikeBrandCatalog"></p>
						</div>
						<div class="col-sm-4">
							<h4>Modèle : </h4>
							<p span class="bikeModelCatalog"></p>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-4">
							<h4>Identification technique : </h4>
							<p span class="bikeNumber"></p>
						</div>
						<div class="col-sm-4">
							<h4>Identification pour utilisateurs :</h4>
							<p span class="bikeModel"></p>
						</div>
						<div class="col-sm-4">
							<h4>Référence du cadre : </h4>
							<p span class="frameReference"></p>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-4">
							<h4>Valeur catalogue (TVAC) : </h4>
							<p span class="bikePrice"></p>
						</div>
					</div>
					<div class="col-sm-10">
						<h4 class="text-green">Informations relatives au contrat</h4>
					</div>
					<div class="col-sm-4">
						<h4>Type de contrat : </h4>
						<p><span class="contractType"></span></p>
					</div>
					<div class="col-sm-4">
						<h4><span>Date de début : </h4>
						<p><span class="startDateContract"></span></p>
					</div>
					<div class="col-sm-4">
						<h4><span>Date de fin : </h4>
						<p><span class="endDateContract"></span></p>
					</div>
					<div class="col-sm-10">
						<h4>Votre vélo: </h4>
						<div class="col-md-4">
							<img src="" class="bikeImage" alt="image" />
						</div>
					</div>
					<div class="separator"></div>
					<h4 class="text-green">Historique du vélo</h4>
					<span id="action_bike_log_user">
					</span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal"><?= L::generic_close; ?></button>
			</div>
		</div>
	</div>
</div>
