<div
  class="modal fade"
  id="tasksListing"
  tabindex="9"
  role="modal"
  aria-labelledby="modal-label"
  aria-hidden="true"
  style="display: none; overflow-y: auto !important"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
      </div>
      <div class="col-md-3">
        <label for="taskOwnerSelection">Filtrer sur Owner</label>
        <select class="taskOwnerSelection" name="taskOwnerSelection"></select>
      </div>
      <div class="separator"></div>
      <div data-example-id="contextual-table" class="bs-example">
        <span id="tasksListingSpan"></span>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Statistiques sur les tâches :</h4>
      <div class="col-md-3">
        <label for="taskOwnerSelection2">Filtrer sur Owner</label>
        <select class="taskOwnerSelection2" name="taskOwnerSelection2"></select>
      </div>
      <div class="col-md-3">
        <label for="numberOfDays">Nombre de jours</label>
        <input
          type="text"
          class="numberOfDays form-control required"
          name="numberOfDays"
          value="30"
        />
      </div>
      <canvas id="myChart2" width="400" height="300"></canvas>
      <div class="modal-footer">
        <button type="button" class="btn btn-b" data-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
