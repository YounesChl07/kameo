<div class="modal fade" id="manageOrderable" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none; overflow-y: auto !important;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<h4 class="modal-title fr text-green">Vélos commandables</h4>
					</div>
					<br><br>
					<div class="col-sm-12">
						<form id="widget-manageCompaniesOrderable-form" action="apis/Kameo/orders/orders.php" role="form" method="post">
							<div class="table-responsive">
							<table id="manageCompaniesOrderable" class="table" style="width: 100%;">
								<thead>
								  <tr>
									 <th><input type="checkbox" name="select_all" value="1" id="select-all-orderable-bikes"></th>
									 <th>ID</th>
									 <th>Modèle</th>
								  </tr>
								</thead>
							</table>
							</div>
							<input name="company" id="manageOrderableCompanyName" hidden>
							<button class="fr button small green button-3d rounded icon-left" type="submit"><i class="fa fa-paper-plane"></i>Envoyer</button>
						</form>
					</div>
				</div>
			</div>
			<div class="fr" class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal">Fermer</button>
			</div>
			<div class="en" class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal">Close</button>
			</div>
			<div class="nl" class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal">Sluiten</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/addons/jquery-datatables-checkboxes/js/dataTables.checkboxes.min.js"></script>
<script>
	$('#manageOrderable').on('show.bs.modal', function (event) {
	var current_company = $(event.relatedTarget).data('company');
	$('#manageOrderableCompanyName').val(current_company);
	if ( $('#manageCompaniesOrderable').DataTable() != null ) {
	  $('#manageCompaniesOrderable').DataTable().clear();
	  $('#manageCompaniesOrderable').DataTable().destroy();
	  $('#manageCompaniesOrderable').text('');
	}
	  var CompaniesOrderableDatatable = $('#manageCompaniesOrderable').DataTable({
			"ajax": {
				"url" : "apis/Kameo/orders/orders.php",
				"contentType": "application/json",
				"type": "GET",
				"data": {
					"action": "listOrderable",
					"company": encodeURI(current_company)
				}
			},
			"sAjaxDataProp": "",
			'initComplete': function(settings){
				 var api = this.api();
				 api.cells(
					api.rows(function(idx, data, node){
					   return (data.ORDERABLE === "true") ? true : false;
					}).indexes(),
					0
				 ).checkboxes.select();
			  },
			"language": {
				"lengthMenu": 'Afficher <select>'+
				  '<option value="10">10</option>'+
				  '<option value="25">25</option>'+
				  '<option value="50">50</option>'+
				  '<option value="-1">All</option>'+
				  '</select>'
			},
			"columns": [
				{"data": "ID",
				'checkboxes': {
					'selectRow': true
					}
				},
				{ "data": "ID" },
				{ "data": "MODEL",
					"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
						$(nTd).html(oData.BRAND+" "+oData.MODEL);
					}
				},
			]
		});
		jQuery("#widget-manageCompaniesOrderable-form").validate({
			submitHandler: function(form){
				var url = form.action;
				var data = $("#manageCompaniesOrderable").DataTable().rows().nodes().to$().find("input:checked").parent().next("td").map(function() {
				  return {'name': 'bikesOrderable[]', 'value': this.textContent};
				}).get();
				data.push({'name': 'action', 'value': 'updateOrderable'});
				data.push({'name': 'company', 'value': $('#manageOrderableCompanyName').val()}); //can't use the current_company var here because of a bootstrap modalfade related bug (data passed is gonna be for another company)
				$.ajax({
					 type: "POST",
					 url: url,
					 data: data,
					 success: function(response) {
						if (response.response == 'success') {
							$.notify({
							message: response.message
							}, {
							type: 'success'
							});
						} else {
							$.notify({
							message: response.message
							}, {
							type: 'danger'
							});
						}
					 }
				});
			}
		});
	});
</script>
