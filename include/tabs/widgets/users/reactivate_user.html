	jQuery("#widget-reactivateUser-form").validate({

		  success: function(response) {
			if (response.response == 'success') {
			  $.notify({
				message: response.message
			  }, {
				type: 'success'
			  });
			  $('#usersListing').modal('toggle');
			  $('#reactivateUser').modal('toggle');

			  get_users_listing();

			} else {
			  $.notify({
				message: response.message
			  }, {
				type: 'danger'
			  });
			}
		  }
		});
	  }
	});
</script>
